<template> 
  <lightning-card>
              <!---->
              <!-- loader -->
              <div if:true={showSpinner}>
                <lightning-spinner variant="brand" alternative-text="Uploading......">
                </lightning-spinner>
              </div>
              <!-- loader -->
              
              <div class="slds-grid slds-gutters">
                <div class="slds-col">
                  <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file"
                    multiple="false">
                  </lightning-input>
                  <div class="slds-text-title_caps slds-text-color_success">{fileName}
                  </div>
                </div>

                <div class="slds-col">
                  <template if:true={isFileUploaded}>
                    <lightning-input type="checkbox" label="DOM 30" name="DOM_30" value="DOM_30"
                      onchange={handleCheckboxChange}></lightning-input>
                    <lightning-input type="checkbox" label="DOM 40" name="DOM_40" value="DOM_40"
                      onchange={handleCheckboxChange}></lightning-input>
                    <lightning-input type="checkbox" label="DOM 50" name="DOM_50" value="DOM_50"
                      onchange={handleCheckboxChange}></lightning-input>
                  </template>
                </div>

                <div class="slds-col" style="padding-top: 20px; ">
                  <lightning-button class="slds-m-right_medium" label="Submit File" onclick={handleSave}
                    variant="brand">
                  </lightning-button>
                </div>
              </div>
              </lightning-card>                
</template>
